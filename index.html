            margin: 0 auto;

        }

        }

            background-clip: text;
            color: transparent
        }

        .note {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .toolbar {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }

        .search {
            flex: 1 1 320px;
            min-width: 240px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--chip);
            border: 1px solid var(--chip-b);
            border-radius: 999px;
            padding: 10px 12px
        }

        .search input {
            border: none;
            outline: none;
            background: transparent;
            color: var(--ink);
            width: 100%
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }

        .chip-btn {
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--chip);
            border: 1px solid var(--chip-b);
            color: var(--ink);
            font-size: 12px;
            cursor: pointer
        }

        .chip-btn.active {
            color: var(--chip-on);
            background: linear-gradient(180deg, var(--chip-grad1), var(--chip-grad2));
            border-color: transparent;
            font-weight: 700
        }

        .day {
            margin-top: 22px;
            border-top: 1px solid var(--line);
            padding-top: 14px
        }

        .day h2 {
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 700;
            color: #8ad8ff
        }

        .list {
            display: grid;
            gap: 10px
        }

        .item {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, .06);
            border-left-width: 6px;
            border-radius: var(--radius);
            background: #0f1523
        }

        .time {
            align-self: start;
            white-space: nowrap;
            color: #06223f;
            background: #8ad8ff;
            border-radius: 999px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 700
        }

        .title {
            margin: 0;
            font-size: 16px
        }

        .meta {
            margin-top: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            color: var(--muted);
            font-size: 12px
        }

        .meta .chip {
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .08);
            background: rgba(255, 255, 255, .03)
        }

        .desc {
            margin-top: 6px;
            color: var(--muted);
            font-size: 13px
        }

        .hidden {
            display: none !important
        }

        .sticky-toolbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(13, 19, 34, .88), rgba(11, 14, 21, .88));
            backdrop-filter: blur(6px);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px 12px;
            margin-bottom: 16px;
        }
    </style>
</head>

        <script>
            function el(t, c, txt) { const e = document.createElement(t); if (c) e.className = c; if (txt !== undefined) e.textContent = txt; return e; }
            function uniq(a) { return Array.from(new Set(a.filter(Boolean))) }
            function norm(s) { return (s || '').toLowerCase() }
            function pastelFor(key) {
                const s = String(key || ''); let h = 0; for (let i = 0; i < s.length; i++) h = (h * 31 + s.charCodeAt(i)) % 360;
                const hue = (h + 20) % 360; return { border: `hsl(${hue} 70% 60% / .9)`, bg: `hsl(${hue} 60% 16% / .35)` };
            }
            function parseCSV(txt) {
                txt = txt.replace(/^\uFEFF/, ''); const rows = []; let cur = ['']; let inQ = false;
                for (let i = 0; i < txt.length; i++) {
                    const c = txt[i], n = txt[i + 1];
                    if (c === '\"' && inQ && n === '\"') { cur[cur.length - 1] += '\"'; i++; continue }
                    if (c === '\"') { inQ = !inQ; continue }
                    if (c === ',' && !inQ) { cur.push(''); continue }
                    if ((c === '\n' || c === '\r') && !inQ) { rows.push(cur.map(s => s.trim())); cur = ['']; if (c === '\r' && n === '\n') i++; continue }
                    cur[cur.length - 1] += c
                }
                if (cur.some(v => v !== '')) rows.push(cur.map(s => s.trim()));
                return rows.filter(r => r.some(v => v && v.length));
            }
            function toObjects(rows) {
                const h = rows[0].map(x => x.trim()); const out = [];
                for (let i = 1; i < rows.length; i++) {
                    const r = rows[i]; if (!r) continue; const o = {}; h.forEach((k, j) => o[k] = r[j] || '');
                    o.Data = o.Data || o.data || ''; o['Horário'] = o['Horário'] || o.Horario || ''; o['Título'] = o['Título'] || o.Titulo || '';
                    o.Palco = o.Palco || ''; o.Local = o.Local || ''; o.Palestrantes = o.Palestrantes || ''; o['Descrição'] = o['Descrição'] || o.Descricao || '';
                    out.push(o);
                } return out;
            }

            (function () {
                const raw = document.getElementById('csv').textContent;
                const rows = parseCSV(raw); if (!rows.length) { document.getElementById('agenda').textContent = 'CSV vazio.'; return; }
                const items = toObjects(rows).filter(o => o['Título'] || o['Descrição']);

                // filtros por Palco
                const filtersEl = document.getElementById('filters'); const selected = new Set();
                const palcos = uniq(items.map(o => o.Palco)).sort();
                function toggle(p) {
                    if (selected.has(p)) selected.delete(p); else selected.add(p);
                    Array.from(filtersEl.children).forEach(ch => ch.classList.toggle('active', selected.has(ch.dataset.tag)));
                    apply();
                }
                palcos.forEach(p => { if (!p) return; const b = el('button', 'chip-btn', p); b.dataset.tag = p; b.onclick = () => toggle(p); filtersEl.appendChild(b); });

                // render por dia (lista)
                const days = uniq(items.map(o => o.Data));
                const agenda = document.getElementById('agenda'); const cards = [];
                days.forEach(d => {
                    const sec = el('section', 'day'); sec.appendChild(el('h2', null, d || 'Sem data'));
                    const list = el('div', 'list');
                    items.filter(o => o.Data === d).forEach(o => {
                        const colors = pastelFor(o.Palco);
                        const it = el('article', 'item'); it.style.borderLeftColor = colors.border; it.style.background = colors.bg;
                        it.dataset.search = norm([o['Título'], o.Palestrantes, o.Palco, o.Local, o['Descrição']].join(' '));
                        it.dataset.palco = o.Palco || '';
                        const time = el('div', 'time', o['Horário'] || '—');
                        const body = el('div');
                        const title = el('h3', 'title', o['Título'] || '(sem título)');
                        const meta = el('div', 'meta');
                        if (o.Palco) meta.appendChild(el('span', 'chip', o.Palco));
                        if (o.Local) meta.appendChild(el('span', 'chip', o.Local));
                        if (o.Palestrantes) meta.appendChild(el('span', 'chip', o.Palestrantes));
                        body.appendChild(title); if (meta.childNodes.length) body.appendChild(meta);
                        if (o['Descrição']) body.appendChild(el('div', 'desc', o['Descrição']));
                        it.append(time, body); list.appendChild(it); cards.push(it);
                    });
                    sec.appendChild(list); agenda.appendChild(sec);
                });

                const q = document.getElementById('q');
                function apply() {
                    const term = norm(q.value);
                    cards.forEach(c => {
                        const tOk = !term || c.dataset.search.includes(term);
                        const pOk = selected.size === 0 || selected.has(c.dataset.palco);
                        c.classList.toggle('hidden', !(tOk && pOk));
                    });
                }
                q.addEventListener('input', apply);
            })();
        </script>
